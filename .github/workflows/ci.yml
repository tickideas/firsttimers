name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      BUN_VERSION: '1.3.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build
