name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: firsttimers_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.3.0'
    
    - name: Install dependencies
      run: |
        bun install --frozen-lockfile
    
    - name: Setup Prisma
      run: |
        bun run prisma:generate
        bunx prisma db push --force-reset
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/firsttimers_test
        REDIS_URL: redis://localhost:6379
    
    - name: Run type checking
      run: bun run typecheck
    
    - name: Run API tests
      run: |
        cd apps/api && bun test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/firsttimers_test
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test
    
    - name: Run web tests
      run: |
        cd apps/web && bun test
      env:
        NODE_ENV: test
    
    - name: Build applications
      run: bun run build
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/firsttimers_test
        REDIS_URL: redis://localhost:6379
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false